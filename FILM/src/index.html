<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cilema Made in china</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-black text-white">
  <!-- Header -->
  <header class="sticky top-0 z-40 bg-gradient-to-r from-gray-900/95 to-gray-800/95 backdrop-blur-xl border-b border-red-600/30 shadow-2xl">
    <div class="max-w-7xl mx-auto px-8 py-4 flex items-center justify-between gap-6">
      <h1 class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-red-600 to-red-700 drop-shadow-2xl">üé¨ Cilema China</h1>
      
      <form id="searchForm" class="flex items-center gap-3 bg-gray-800/50 backdrop-blur px-4 py-2 rounded-full border border-red-600/20 hover:border-red-600/40 transition-all">
        <svg class="text-red-500 flex-shrink-0" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
        <input id="searchInput" type="text" placeholder="Cerca un film..." class="bg-transparent border-none text-white placeholder-gray-500 focus:outline-none text-sm focus:ring-0 w-40" />
        <button type="submit" class="bg-gradient-to-r from-red-600 to-red-700 hover:from-red-500 hover:to-red-600 px-4 py-1 rounded-full font-semibold shadow-lg hover:shadow-red-600/50 transition-all text-sm flex-shrink-0">Cerca</button>
      </form>
    </div>
  </header>

  <!-- Main Content -->
  <main class="p-8">
    <div class="max-w-7xl mx-auto">
      <div id="loading" class="text-center text-red-500 text-lg hidden">‚è≥ Caricamento film...</div>
      <div id="error" class="text-center text-red-400 text-lg hidden bg-red-900/20 border border-red-500/30 rounded-xl p-4 mb-8"></div>

      <div id="moviesGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6"></div>
    </div>
  </main>

  <button id="scrollTopBtn" class="hidden fixed bottom-8 right-8 bg-gradient-to-r from-red-600 to-red-700 hover:from-red-500 hover:to-red-600 text-white p-4 rounded-full shadow-2xl shadow-red-600/50 z-50 transition-all hover:scale-110 font-bold text-xl" aria-label="Torna su">‚Üë</button>

  <!-- Carica il bundle TypeScript compilato -->
  <script type="module" src="./app/dist/main.js"></script>
</body>
</html>
